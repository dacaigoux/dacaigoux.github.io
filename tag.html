---
layout: default
title: Tags
---
<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>

{% for tag in site.tags %}
  <h2>{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
